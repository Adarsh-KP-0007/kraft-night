<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/front-end/css/signup.css">
</head>
<body>
    <header class="header">
        <p class="name">EEz-NEWS</p>
        <nav class="navbar">
          
        </nav>
      </header>
    <div class="container">
        <div class="wrapper">
            <h1>Signup</h1>
            <div class="divs">
                <div class="div1">
                    <div class="input-box">
                        <input type="text" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="div2">
                    <p>Select Your Interest...</p>
                    <label><input type="checkbox" name="content" value="business"> Business</label><br>
                    <label><input type="checkbox" name="content" value="entertainment"> Entertainment</label><br>
                    <label><input type="checkbox" name="content" value="general"> General</label><br>
                    <label><input type="checkbox" name="content" value="health"> Health</label><br>
                    <label><input type="checkbox" name="content" value="science"> Science</label><br>
                    <label><input type="checkbox" name="content" value="sports"> Sports</label><br>
                    <label><input type="checkbox" name="content" value="technology"> Technology</label><br>
                  </div>
            </div>
           
              
            <button class="btn" type="submit">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="/front-end/html/login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
